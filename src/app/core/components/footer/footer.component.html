<footer fxLayout fxLayout.lt-sm="column">
  <section fxFlex class="text-center seccion">
    <h3 class="text-bold">Redes</h3>
    <mat-divider class="mx-1"></mat-divider>
    <mat-list class="no-style">
      <mat-list-item *ngFor="let enlace of redes">
        <mat-icon class="my-auto">
          <fa-icon [icon]="enlace.faIcon" fxFlex></fa-icon>
        </mat-icon>
        <a [href]="enlace.url" class="enlace-externo" target="_blank">
          <span mat-line>{{enlace.nombre}}</span>
        </a>
      </mat-list-item>
    </mat-list>
  </section>
  <section fxFlex class="text-center seccion">
    <h3 class="text-bold">Recursos</h3>
    <mat-divider class="mx-1"></mat-divider>
    <mat-list class="no-style">
      <mat-list-item>Equipo de trabajo</mat-list-item>
      <mat-list-item>Acerca de</mat-list-item>
      <mat-list-item>Paseos</mat-list-item>
      <mat-list-item>Paseadores</mat-list-item>
    </mat-list>
  </section>
  <section fxFlex class="text-center seccion">
    <h3 class="text-bold">Cont√°ctenos</h3>
    <mat-divider class="mx-1"></mat-divider>
    <mat-list>
      <mat-list-item *ngFor="let contacto of contactos">
        <mat-icon>
          <fa-icon [icon]="contacto.faIcon" fxFlex></fa-icon>
        </mat-icon>
        <a class="enlace-externo pl-3" [href]="contacto.url" target="_blank">
          <span mat-line>{{contacto.nombre}}</span>
          <span mat-line> {{contacto.caption}} </span>
        </a>

      </mat-list-item>
    </mat-list>
  </section>

</footer>
<mat-divider></mat-divider>
<section class="my-4 text-center">

</section>
